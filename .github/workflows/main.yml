name: Docker-hub

on:
  push:
    branches:
     - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout code
       uses: actions/checkout@v3
    
     - name: Log in to Docker Hub
       run: echo "${{ secrets.DOCKER_P }}" | docker login -u "${{ secrets.DOCKER_U }}" --password-stdin

     - name: Build Docker image
       run: docker build -t ${{ secrets.DOCKER_U }}/getting-started:v2 .

     - name: Push Docker image
       run: docker push ${{ secrets.DOCKER_U }}/getting-started:v3


    
